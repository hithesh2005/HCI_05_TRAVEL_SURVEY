<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Survey</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74EBD5 0%, #ACB6E5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #333;
        }
        .question {
            margin-bottom: 20px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
        }
        input, select, button {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background-color: #FF5722;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #E64A19;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Travel Survey</h1>
        <form id="surveyForm">
            <div class="question">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
                <button type="button" class="nextButton">Next</button>
            </div>

            <div class="question" style="display: none;">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required placeholder="Enter your age">
                <button type="button" class="nextButton">Next</button>
            </div>

            <div class="question" style="display: none;">
                <label for="destination">Destination:</label>
                <select id="destination" name="destination" required>
                    <option value="beach">Beach</option>
                    <option value="mountains">Mountains</option>
                    <option value="city">City</option>
                    <option value="countryside">Countryside</option>
                </select>
                <button type="button" class="nextButton">Next</button>
            </div>

            <div class="question" style="display: none;">
                <label for="weather">Preferred Weather:</label>
                <select id="weather" name="weather" required>
                    <option value="sunny">Sunny</option>
                    <option value="cloudy">Cloudy</option>
                    <option value="rainy">Rainy</option>
                    <option value="snowy">Snowy</option>
                </select>
                <button type="button" class="nextButton">Next</button>
            </div>

            <div class="question" style="display: none;">
                <label for="activities">Preferred Activities:</label>
                <select id="activities" name="activities" required>
                    <option value="relaxing">Relaxing</option>
                    <option value="adventure">Adventure</option>
                    <option value="sightseeing">Sightseeing</option>
                    <option value="cultural">Cultural</option>
                </select>
                <button type="button" class="nextButton">Next</button>
            </div>

            <div class="question" style="display: none;">
                <label for="accommodation">Preferred Accommodation:</label>
                <select id="accommodation" name="accommodation" required>
                    <option value="hotel">Hotel</option>
                    <option value="resort">Resort</option>
                    <option value="hostel">Hostel</option>
                    <option value="bnb">Bed & Breakfast</option>
                </select>
                <button type="button" class="nextButton">Next</button>
            </div>

            <div class="question" style="display: none;">
                <label for="budget">Travel Budget:</label>
                <select id="budget" name="budget" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button type="button" class="nextButton">Next</button>
            </div>

            <div class="question" style="display: none;">
                <label for="duration">Preferred Travel Duration:</label>
                <select id="duration" name="duration" required>
                    <option value="short">Short (1-3 days)</option>
                    <option value="medium">Medium (4-7 days)</option>
                    <option value="long">Long (8 + days)</option>
                </select>
                <button type="button" class="nextButton">Next</button>
            </div>

            <div class="question" style="display: none;">
                <label for="season">Preferred Travel Season:</label>
                <select id="season" name="season" required>
                    <option value="spring">Spring</option>
                    <option value="summer">Summer</option>
                    <option value="autumn">Autumn</option>
                    <option value="winter">Winter</option>
                </select>
                <button type="button" class="nextButton">Next</button>
            </div>

            <div class="question" style="display: none;">
                <label for="groupSize">Traveling with:</label>
                <select id="groupSize" name="groupSize" required>
                    <option value="solo">Solo</option>
                    <option value="couple">Couple</option>
                    <option value="family">Family</option>
                    <option value="friends">Friends</option>
                </select>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('surveyForm');
        const questions = form.querySelectorAll('.question');
        let currentQuestion = 0;

        function showQuestion(index) {
            questions.forEach((q, i) => {
                q.style.display = i === index ? 'block' : 'none';
            });
        }

        document.querySelectorAll('.nextButton').forEach((button, index) => {
            button.addEventListener('click', () => {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    showQuestion(currentQuestion);
                }
            });
        });

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const name = form.name.value;
            const age = form.age.value;
            const destination = form.destination.value;
            const weather = form.weather.value;
            const activities = form.activities.value;
            const accommodation = form.accommodation.value;
            const budget = form.budget.value;
            const duration = form.duration.value;
            const season = form.season.value;
            const groupSize = form.groupSize.value;

            const outputData = {
                name,
                age,
                destination,
                weather,
                activities,
                accommodation,
                budget,
                duration,
                season,
                groupSize
            };

            const outputUrl = `result.html?data=${encodeURIComponent(JSON.stringify(outputData))}`;

            window.location.href = outputUrl;
        });

        showQuestion(currentQuestion);
       
questions.forEach((question) => {
    question.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
            if (currentQuestion === questions.length - 1) {
                form.dispatchEvent(new Event('submit'));
            } else {
                currentQuestion++;
                showQuestion(currentQuestion);
            }
            event.preventDefault(); 
        }
    });
});
    </script>
</body>
</html>
