<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Packages Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #FF5722;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .package-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }
        .package-card:hover {
            transform: translateY(-5px);
        }
        .package-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .package-card h3 {
            margin: 16px;
            font-size: 24px;
            color: #333;
        }
        .package-card p {
            margin: 0 16px 16px;
            color: #666;
        }
        .price {
            font-size: 20px;
            font-weight: bold;
            color: #FF5722;
            margin: 0 16px 16px;
        }
        .details-button {
            display: block;
            width: calc(100% - 32px);
            margin: 0 16px 16px;
            padding: 10px;
            background: #FF5722;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .details-button:hover {
            background: #D45D1E;
        }
    </style>
</head>
<body>
    <header>
        <h1>Travel Packages Showcase</h1>
    </header>
    <div class="container" id="packages"></div>

    <script>
        const packages = [
            {
                name: "Maldives Getaway",
                image: "https://source.unsplash.com/featured/?maldives",
                description: "Enjoy stunning beaches and luxurious resorts.",
                price: "$2,500",
                link: "#"
            },
            {
                name: "Swiss Alps Adventure",
                image: "https://source.unsplash.com/featured/?swiss-alps",
                description: "Experience breathtaking mountain views and skiing.",
                price: "$3,000",
                link: "#"
            },
            {
                name: "Tokyo City Tour",
                image: "https://source.unsplash.com/featured/?tokyo",
                description: "Explore the vibrant culture and modern attractions.",
                price: "$2,000",
                link: "#"
            },
            {
                name: "Bali Retreat",
                image: "https://source.unsplash.com/featured/?bali",
                description: "Relax in beautiful surroundings and enjoy local culture.",
                price: "$1,800",
                link: "#"
            },
            {
                name: "New York City Experience",
                image: "https://source.unsplash.com/featured/?new-york",
                description: "Discover iconic landmarks and vibrant nightlife.",
                price: "$2,200",
                link: "#"
            },
            {
                name: "Tuscany Wine Tour",
                image: "https://source.unsplash.com/featured/?tuscany",
                description: "Savor exquisite wines and stunning landscapes.",
                price: "$2,500",
                link: "#"
            },
            {
                name: "Santorini Escape",
                image: "https://source.unsplash.com/featured/?santorini",
                description: "Experience the breathtaking views and sunsets.",
                price: "$2,800",
 link: "#"
            },
            {
                name: "Safari in Kenya",
                image: "https://source.unsplash.com/featured/?kenya-safari",
                description: "Witness the incredible wildlife in their natural habitat.",
                price: "$3,500",
                link: "#"
            },
            {
                name: "Iceland Adventure",
                image: "https://source.unsplash.com/featured/?iceland",
                description: "Explore stunning landscapes, geysers, and waterfalls.",
                price: "$3,200",
                link: "#"
            },
            {
                name: "Paris Romantic Getaway",
                image: "https://source.unsplash.com/featured/?paris",
                description: "Enjoy the city of love with its iconic landmarks.",
                price: "$2,700",
                link: "#"
            },
            {
                name: "Great Barrier Reef Dive",
                image: "https://source.unsplash.com/featured/?great-barrier-reef",
                description: "Dive into the world's largest coral reef system.",
                price: "$2,900",
                link: "#"
            },
            {
                name: "Rome Historical Tour",
                image: "https://source.unsplash.com/featured/?rome",
                description: "Discover the rich history and culture of Rome.",
                price: "$2,400",
                link: "#"
            }
        ];

        const packagesContainer = document.getElementById('packages');

        packages.forEach(pkg => {
            const packageCard = document.createElement('div');
            packageCard.className = 'package-card';

            packageCard.innerHTML = `
                <img src="${pkg.image}" alt="${pkg.name}">
                <h3>${pkg.name}</h3>
                <p>${pkg.description}</p>
                <p class="price">${pkg.price}</p>
                <button class="details-button" onclick="window.location.href='${pkg.link}'">View Details</button>
            `;

            packagesContainer.appendChild(packageCard);
        });
    </script>
</body>
</html>
